      rel="stylesheet"
    />
    <title>Talk To Hope</title>
</head>
<body class="overflow-x-hidden">
    <nav class="border-gray-200 bg-[#13854E]">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://umatter.netlify.app/images/home-img/logo.svg" class="h-8" alt="U Matter Logo" />
                <!-- <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span> -->
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0">
                    <li>
                        <a href="../home/home.html" class="block py-2 px-3 text-gray-900 hover:text-[#1A4D2E] md:p-0 dark:text-white">Home</a>
                    </li>
                    <li>
                        <a href="../music/music.html" class="block py-2 px-3 text-gray-900 hover:text-[#1A4D2E] md:p-0 dark:text-white">Music</a>
                    </li>
                    <li>
                        <a href="../scene/scene.html" class="block py-2 px-3 text-gray-900 hover:text-[#1A4D2E] md:p-0 dark:text-white">Scene</a>
                    </li>
                    <li>
                        <a href="../relax and breathe/relax-breathe.html" class="block py-2 px-3 text-gray-900 hover:text-[#1A4D2E] md:p-0 dark:text-white">Relax & Breathe</a>
                    </li>
                    <li>
                        <a href="hope.html" class="block py-2 px-3 text-[#1A4D2E] md:bg-transparent md:p-0 ">Talk To Hope</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="w-screen h-screen grid justify-center" onload="start()">
        <div id="main" class="w-screen h-screen max-w-[540px]">
            <h2 class="text-center bg-[#1c1c46] text-white py-3 mb-5 text-xl font-bold">Talk To Hope</h2>
    
            <div id="msg_area" class="h-[82%] px-5 overflow-y-scroll scroll-smooth">
                <div id="robot" class="flex items-center">
                    <div id="bot" class="w-[50px] h-[50px] rounded-full m-2"></div>
                    <h3 class="text-lg">Hope ChatBot</h3>
                </div>
            </div>
    
            <div id="input" class="h-[7%] min-h-[42px] grid mx-4 my-2 rounded-3xl">
                <input type="text" placeholder="New Message" id="text" class="outline-none text-lg bg-[#ececee] text-[#333] px-2 border border-[#777]">
                <button id="send" class="outline-none text-lg text-[#eee] bg-[#1c1c46] border-0 rounded-full">Send <i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="hope.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
